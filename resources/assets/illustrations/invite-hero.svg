<svg width="560" height="360" viewBox="0 0 560 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBg" x1="0" y1="0" x2="560" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EF4444"/>
      <stop offset="0.5" stop-color="#9333EA"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(280 180) rotate(90) scale(180 280)">
      <stop stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="giftGrad" x1="0" y1="0" x2="0" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FDE68A"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="ribbonGrad" x1="0" y1="0" x2="120" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DC2626"/>
      <stop offset="1" stop-color="#BE123C"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="560" height="360" rx="32" fill="url(#gradBg)"/>
  <rect width="560" height="360" rx="32" fill="url(#glow)"/>
  <!-- Floating particles -->
  <g stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.35">
    <path d="M40 60h6"/><path d="M120 40h10"/><path d="M500 90h8"/><path d="M470 300h12"/>
    <path d="M80 300h8"/><path d="M520 200h6"/><path d="M60 200h10"/>
  </g>
  <g filter="url(#shadow)" transform="translate(220 110)">
    <!-- Gift box -->
    <rect x="0" y="40" width="120" height="80" rx="8" fill="url(#giftGrad)" stroke="#B45309" stroke-width="2"/>
    <rect x="52" y="40" width="16" height="80" fill="url(#ribbonGrad)"/>
    <!-- Lid -->
    <rect x="-6" y="28" width="132" height="28" rx="6" fill="#FBBF24" stroke="#B45309" stroke-width="2"/>
    <rect x="52" y="28" width="16" height="28" fill="url(#ribbonGrad)"/>
    <!-- Bow -->
    <path d="M60 14c-6 10-18 18-24 18 6-8 4-22 14-28 3-2 7-3 10-2" fill="#DC2626"/>
    <path d="M60 14c6 10 18 18 24 18-6-8-4-22-14-28-3-2-7-3-10-2" fill="#DC2626"/>
    <circle cx="60" cy="18" r="6" fill="#BE123C"/>
    <!-- Sparkles -->
    <g stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.9">
      <path d="M60 -8v8"/><path d="M60 0h8"/>
      <path d="M90 0v6"/><path d="M90 0h6"/>
      <path d="M30 0v6"/><path d="M30 0h6"/>
    </g>
  </g>
  <!-- Accent rings -->
  <circle cx="280" cy="180" r="118" stroke="#ffffff" stroke-opacity="0.15" stroke-width="2" stroke-dasharray="6 10"/>
  <circle cx="280" cy="180" r="150" stroke="#ffffff" stroke-opacity="0.08" stroke-width="2" stroke-dasharray="4 14"/>
  <!-- Title placeholder (optional for direct embedding) -->
  <text x="50%" y="86%" text-anchor="middle" fill="#fff" font-size="14" font-weight="500" opacity="0.75">secret-santa invites</text>
</svg>
